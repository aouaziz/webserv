<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #dc3545;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .span {
            font-weight: bold;
        }

        .path {
            font-style: italic;
            color: #6c757d;
            margin-top: 20px;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span class="span">400</span> Not Found</h1>
        <p class="path">The requested URL was not found on this server.</p>
        <a href="/" class="back-link">Go back to Home</a>
    </div>
</body>
</html>
